<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>INTL DateTime Formatter | JS</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="border border-dark m-2 text-center">
      <h4>INTL Date-Time Formatter</h4>
      <h5>
        Based on JavaScript
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/DateTimeFormat"
          >INTL.DateTimeFormat API</a
        >
      </h5>
    </div>
    <div class="border border-dark h-100 m-2 row">
      <div class="border border-dark col ml-1 mt-1 mb-1">
        <form>
          <div class="form-group">
            <label for="dateTimeStampPreview1">DateTime Stamp Preview</label>
            <input type="text" class="form-control" id="dateTimeStampPreview1" placeholder="Preview" disabled />
          </div>
          <div class="form-group">
            <label for="locale1">Locale</label>
            <select id="locale1" class="form-control" onchange="updatePreview1()"> </select>
          </div>
          <div class="form-group">
            <label for="numberingSystem1">Numbering System</label>
            <select id="numberingSystem1" class="form-control" onchange="updatePreview1()"> </select>
          </div>
          <div class="form-group">
            <label for="calendar1">Calendar</label>
            <select id="calendar1" class="form-control" onchange="updatePreview1()"> </select>
          </div>
          <div class="form-group">
            <label for="hourCycle1">Hour Cycle</label>
            <select id="hourCycle1" class="form-control" onchange="updatePreview1()"> </select>
          </div>
        </form>
      </div>
      <div class="border border-dark col ml-1 mt-1 mb-1"></div>
      <div class="border border-dark col ml-1 mt-1 mb-1 mr-1"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
